version: '3.8'

services:
  dubocica-main:
    build: .
    container_name: dubocica-main
    restart: always
    ports:
      - '3000:3000'
    networks:
      - web
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.dubocica.rule=Host(`next.dubocica.rs`)'
      - 'traefik.http.routers.dubocica.entrypoints=websecure'
      - 'traefik.http.routers.dubocica.tls.certresolver=myresolver'
      - 'traefik.http.routers.dubocica.service=dubocica-main'
      - 'traefik.http.services.dubocica-main.loadbalancer.server.port=3000'

networks:
  web:
    external: true
